<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <title>لوحة التحكم - الفارس</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <div class="card">
      <h1 class="title">لوحة تحكم الفارس</h1>
      <p class="subtitle">
        أهلاً <span id="d-name"></span> (<span id="d-email"></span>)
      </p>

      <div class="row">
        <div class="stat">
          <div class="stat-label">إجمالي الشحن (USDT)</div>
          <div class="stat-value" id="d-total">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">الرصيد الحالي (دولار)</div>
          <div class="stat-value" id="d-balance">0</div>
        </div>
      </div>

      <div class="row">
        <div class="stat">
          <div class="stat-label">ربح كل إعلان (دولار)</div>
          <div class="stat-value" id="d-per-ad">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">إعلانات اليوم (تجريبي)</div>
          <div class="stat-value" id="d-ads">0 / 2</div>
        </div>
      </div>

      <button class="btn btn-primary" onclick="window.location.href='deposit.html'">
        شحن الرصيد USDT
      </button>
      <button class="btn btn-outline" onclick="window.location.href='withdraw.html'">
        طلب سحب الأرباح
      </button>
      <button class="btn btn-outline" onclick="logout()">تسجيل الخروج</button>

      <div class="list" id="d-last-deposits"></div>

      <p class="small">
        ملاحظة: الحسابات والرصيد محفوظة في Supabase، لكن تأكد من إعداد سياسات الأمان
        (RLS) وعدم استقبال أموال حقيقية قبل مراجعة مبرمج/محامي مختص.
      </p>
    </div>
  </div>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", initDashboard);
  </script>
</body>
</html>
